    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f9fc;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            color: #ff0000;
            font-size: 36px;
            margin-bottom: 30px;
            letter-spacing: 1px;
            text-shadow:  2px 4px 4px rgba(0, 0, 0, 0.6);
        }

        /* Contact Form Styling */
        .contact-form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
            transition: all 0.3s ease-in-out;
        }

        .contact-form h2 {
            text-align: center;
            color: #4c6daf;
            margin-bottom: 20px;
            font-size: 28px;
        }

        /* Input Styling */
        .contact-form label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
            color: #555;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            border-color: #af4c4c;
            background-color: #ffffff;
            outline: none;
        }

        .contact-form input::placeholder,
        .contact-form textarea::placeholder {
            color: #aaa;
        }

        /* Submit Button */
        .contact-form button {
            padding: 15px 25px;
            background-color: #009dff;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #4cb153;
        }

        /* Social Media Buttons */
        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
         6   margin-top: 30px;
        }

        .social-buttons a {
            text-decoration: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            border: 2px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .social-buttons a:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .social-buttons a img {
            width: 30px;
            height: 30px;
        }

        /* Responsive Layout */
        @media (max-width: 768px) {
            .contact-form {
                padding: 20px;
            }

            .contact-form h2 {
                font-size: 24px;
            }

            .contact-form input,
            .contact-form textarea {
                font-size: 14px;
            }

            .contact-form button {
                font-size: 16px;
                padding: 12px;
            }

            .social-buttons a {
                width: 40px;
                height: 40px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 28px;
            }

            .contact-form {
                padding: 15px;
            }

            .contact-form input,
            .contact-form textarea {
                font-size: 14px;
                padding: 10px;
            }

            .contact-form button {
                font-size: 16px;
                padding: 12px;
            }

            .social-buttons a {
                width: 40px;
                height: 40px;
            }
        }

        /* Footer Styling */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f1f1f1;
            margin-top: 40px;
            font-size: 14px;
            color: #777;
        }
